{% extends "Base/base.html" %}

{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="jumbotron">
        <h1 class="display-3">Real Quick</h1>
        <p class="lead">So we don't have to annoy you later, setup your paypal account so all transactions can go through smoothly</p>
        <hr class="my-4">
        <p>This only takes a second and saves hours of time for both of us.</p>
        <p class="lead">
            <form action="." method="POST">
                {% csrf_token %}
                <input name="paypal" id="paypal" />
                <button class="btn btn-primary btn-lg" type="submit" role="button">Send Paypal Account</button>
            </form>
        </p>
      </div>
      
</div>
{% endblock %}
