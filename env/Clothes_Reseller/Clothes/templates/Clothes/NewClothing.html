{% extends "Base/base.html" %}
{% load static %}
{% block content %}
<br>

<div class="container-fluid">
<div class="container-fluid">
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3">Sell Your Old Clothes</h1>
        <p class="lead">Sell your old clothes for cash. Make something out of nothing.</p>
    </div>
</div>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
<form action="." method="POST" enctype="multipart/form-data">    
    {% csrf_token %}
    <div class="form-group row">
        <label for="id_Name" class="col-sm-4">Name:</label>
        <input type="text" name="Name" class="col-sm-8" required maxlength="140" id="id_Name" />
    </div>
    <div class="form-group row">
        <label for="id_Description" class="col-sm-4">Description:</label>
        <textarea name="Description" rows="10" class="col-sm-8" required cols="40" id="id_Description"></textarea>
    </div>
    <div class="form-group row">
            <label for="id_Price" class="col-sm-4">Price:</label>
            <div class="input-group col-sm-8">
                <div class="input-group-addon">USD $</div>
                <input type="number" name="Price" min="1" step="any" id="id_Price" />
            </div>
    </div>
    <div class="form-group row">
        <label for="id_Image" class="col-sm-4">Image: </label>
        <input type="file" class="form-control-file" class="col-sm-8" name="Image" required id="id_Image" >
    </div>
    <input style="text-align: center; width:100%" class="btn btn-lg btn-outline-info" type="submit">
    </div>
</form>
</div></div>
</div></div>
{% endblock %}
