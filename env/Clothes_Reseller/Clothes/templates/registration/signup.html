{% extends 'Base/base.html' %}

{% block content %}
<div class="container-fluid">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-lg btn-success">Sign up</button>
  </form>
  <a href="{% url 'Login' %}"><button class="btn btn-lg btn-primary">Have an Account?</button></a>
</div>
{% endblock %}
